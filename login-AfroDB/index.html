<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login AfroDB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="login-box">
      <div class="logo">DB</div>

      <form id="loginForm">
        <div class="input-group">
          <label for="username">Correo electrónico</label>
          <input type="text" id="username" placeholder="usuario@correo.com" required>
        </div>

        <div class="input-group">
          <label for="password">Clave</label>
          <input type="password" id="password" placeholder="********" required>
        </div>

        <button type="submit" class="btn">Iniciar sesión</button>
      </form>

      <p class="register">¿No tienes cuenta? <a href="">Registrarte</a></p>
    </div>

    <footer>
      © Todos los derechos reservados a <strong>AfroDB</strong> 2025
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
